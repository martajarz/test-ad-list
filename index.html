<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Announcement List</title>
    <script src="script.js"></script>
  </head>
  <body>
      <div style="display: flex; justify-content: center; padding: 50px;">
        <input 
          id="instanceName"
          type="text"
          style="width: 250px;
                 height: 30px;
                 font-size: 16px;
                 padding: 0 8px;
                 margin: 0 16px;
                 border-radius: 3px;
                 border: 1px solid #2862ef;
                 color: #2862ef;">
        <button 
          onclick="window.generateList()" 
          style="background-color: #2862ef;
                 color: white;
                 width: 75px;
                 border: none;
                 border-radius: 3px;
                 font-size: 12px;">Generate</button>
      </div>
    <div id="advertsList"></div>
  </body>
</html>
